---
layout: default
bodyClass: "page-blog"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
	<h1>Latest Posts</h1>
       </div>
     </div>
   </div>
 </div>

<div class="container py-3">
  <ul class="list-unstyled">
	  {% for post in site.posts %}
	  <li>
	    <h2>
	      <a href="{{ post.url }}">{{ post.title }}</a>
	    </h2>
	    <p>{{ post.excerpt }}</p>
	  </li>
	  {% endfor %}
  </ul>
</div>
